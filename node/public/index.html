<!DOCTYPE html>
<html ng-app="Todo">
    <head>
        <title>Todo App</title>
         <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"> 
        <style>
         html{
             overflow-y: scroll;
         }
         body{
             padding-top:50px;
         }
         #todo-list{
             margin-bottom: 30px;
         } 
         </style>
         <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
        <script src="angular.js"></script>
    </head>
    <body>
        <div ng-controller="mainController">
            <div class="jumbotron text-center">
                <h1>Todo App <span class="label label-info">{{todos.length}}</span></h1>
            </div>

            <div id="todo-list" class="row">
                <div class="col-sm-4 col-sm-offset-4">

                    <div class="checkbox" ng-repeat="todo in todos">
                        <label>
                            <input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}
                        </label>
                    </div>
                </div>
            </div>

            <div id="todo-form" class="row">
                <div class="col-sm-8 col-sm-offset-2 text-center">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control input-lg text-center" placeholder="Accomplish more, every day." ng-model="formData.text" />
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg" ng-click='createTodo()'>ToDo</button>
                        <!--<a class="waves-effect waves-light btn-large"><i class="material-icons right">cloud</i>button</a>
                        <button type="submit" class="waves-effect waves-light btn-large" ng-click='createTodo()'>Add</button> -->
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
